<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
    {% include 'footer.html' %}
    <div class="profile-container">
        <h1>Profile</h1>

        <!-- User Image Section -->
        <div class="user-image">
            <img src="{{ user_data.picture }}" alt="User Profile Image" width="700" height="500">
        </div>

        <!--
        <div class="allergy-section">
            <label for="allergies">Enter allergies here (i.e. eggs)</label>
            <select class="js-example-basic-multiple" name="allergies[]" multiple="multiple">
                <option value=" {{ allergy }}">{{ allergy }}</option>
                  ...
                <option value="WY">Wyoming</option>
              </select>
            <select name="allergies" id="allergies" multiple>
                {% for allergy in user_data.allergies %}
                <option value="{{ allergy }}" {% if allergy in user.allergies %}selected{% endif %}>
                    {{ allergy }}
                </option>
                {% endfor %}
            </select>
        </div>
        -->

        <!-- Dietary Preferences Checkboxes -->
        <div class="dietary-preferences-section">
            <p>Dietary Preferences</p>
            {% for restriction in user_data.restrictions %}
            <div class="restriction">
                <label for="diet-{{ restriction }}">
                    <input type="checkbox" name="dietary-restriction" id="diet-{{ restriction }}"
                        value="{{ restriction }}" {% if restriction in user.dietary_preferences %}checked{% endif %}>
                    {{ restriction }}
                </label>
            </div>
            {% endfor %}
        </div>

        <!-- Save Changes Button -->
        <div class="save-button">
            <button type="submit" id="saveChangesBtn">SAVE CHANGES</button>
        </div>

    </div>

</body>

</html>
