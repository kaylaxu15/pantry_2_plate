<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    {% include 'header.html' %}
    <div class="profile-container">
        <h1>Profile</h1>

        <!-- User Image Section -->
        <div class="user-image">
            <img src="{{ user_data.picture }}" alt="User Profile Image" width="700" height="500">
        </div>

        <!--
        <div class="allergy-section">
            <label for="allergies">Enter allergies here (i.e. eggs)</label>
            <select class="js-example-basic-multiple" name="allergies[]" multiple="multiple">
                <option value=" {{ allergy }}">{{ allergy }}</option>
                  ...
                <option value="WY">Wyoming</option>
              </select>
            <select name="allergies" id="allergies" multiple>
                {% for allergy in user_data.allergies %}
                <option value="{{ allergy }}" {% if allergy in user.allergies %}selected{% endif %}>
                    {{ allergy }}
                </option>
                {% endfor %}
            </select>
        </div>
        -->

        <!-- Dietary Preferences Checkboxes -->
        <form action="/profile_page" method="POST">
            <h2>Dietary Preferences</h2>
                <label>
                    <input type="checkbox" name="restriction" value="vegetarian" 
                    {% if 'vegetarian' in user_data.dietary_preferences %}checked{% endif %}>
                    Vegetarian
                </label><br>
                <label>
                    <input type="checkbox" name="restriction" value="vegan" 
                    {% if 'vegan' in user_data.dietary_preferences %}checked{% endif %}>
                    Vegan
                </label><br>
                <label>
                    <input type="checkbox" name="restriction" value="dairy-free" 
                    {% if 'dairy-free' in user_data.dietary_preferences %}checked{% endif %}>
                    Dairy-free
                </label><br>
                <label>
                    <input type="checkbox" name="restriction" value="keto" 
                    {% if 'keto' in user_data.dietary_preferences %}checked{% endif %}>
                    Keto
                </label><br>
                <label>
                    <input type="checkbox" name="restriction" value="gluten-free" 
                    {% if 'gluten-free' in user_data.dietary_preferences %}checked{% endif %}>
                    Gluten-free
                </label><br>
                <button type="submit" id="saveChangesBtn">SAVE CHANGES</button>
        </form>
    </div>

</body>

</html>
