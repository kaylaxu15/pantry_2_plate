<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Your Wishlist</title>
</head>
<body>
    <h1>{{ username }}'s Wishlist</h1>

    <div class="wishlist-container">
        {% if wishlist %}
            {% for recipe in wishlist %}
                <span class="inline-box">
                    <a href="/recipe_page?recipe={{recipe._id}}">{{recipe.title | safe}}</a>
                    <br><br>
                    <img src="{{recipe.picture_url}}" width="150" height="150">
                    <br><br>
                    Number of Servings: {{recipe.servings}}
                    <br><br>
                    Time needed: {{recipe.total_time}} minutes
                </span>
            {% endfor %}
        {% else %}
            <p>Your wishlist is empty.</p>
        {% endif %}
    </div>
</body>
</html>
