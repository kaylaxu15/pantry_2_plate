<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <h1 style="color: green;">Recommended Recipes</h1>

    <a href="/pantry" class="back-button">Pantry</a>
    <a href = "/wishlist" class = "wishlist-button">Wishlist</a>

    <button class="filter-button" onclick="document.getElementById('filterModal').style.display='block'">Filter</button>
    
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('filterModal').style.display='none'">&times;</span>
            <h2>Filter Options</h2>
            
            <form action="/filtered_recipes" method="get">
                <label for="skill">Skill Level:</label>
                <select name="skill" id="skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <br><br>

                <label for="time">Time (minutes):</label>
                <input type="number" id="time" name="time" min="0" placeholder="Enter max time">
                <br><br>

                <button type="submit" class="filter-button">Apply Filters</button>
            </form>
        </div>
    </div>

    {% for recipe in recipes[:18] %}
        <span class="inline-box">
            <a href="/recipe_page?recipe={{recipe._id}}">{{recipe.title | safe}}</a>

            <br></br>
            <img src="{{recipe.picture_url}}" width="150" height="150">
            <br></br>
            Number of Servings: {{recipe.servings}}
            <br></br>
            Time needed: {{recipe.prep_time[5:]}}
            <br></br>
            <a href="/wishlist" class="wishlist-button">Wishlist</a>
        </span>
    {% endfor %}

    <script>
        document.querySelector(".filter-button").addEventListener("click", function(event) {
        event.preventDefault(); 

        const skill = document.getElementById("skill").value;
        const time = document.getElementById("time").value;

        fetch(`/filtered_recipes?skill=${skill}&time=${time}`)
            .then(response => response.json())
            .then(data => {
                const recipesContainer = document.getElementById("recipes-container");
                recipesContainer.innerHTML = ""; 

                data.forEach(recipe => {
                    const recipeDiv = document.createElement("div");
                    recipeDiv.classList.add("recipe");
                    recipeDiv.innerHTML = `
                        <h3>${recipe.title}</h3>
                        <p>Difficulty: ${recipe.difficulty}</p>
                        <p>Total Time: ${recipe.total_time} minutes</p>
                    `;
                    recipesContainer.appendChild(recipeDiv);
                });
            })
    });
    </script>

</body>

</html>
