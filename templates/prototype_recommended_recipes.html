<!DOCTYPE html>
<html>

<head>
    <style>
        .inline-box {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: rgb(229, 205, 209);
            border: 2px dashed green;
            padding: 5px;
            margin: 5px;
        }

        body {
            background-color: #c1c265;
        }

        h1 {
            font-size: 50px;
            color: #315E26;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <h1 style="color: green;">Recommended Recipes</h1>
    {% for recipe in recipes[:6] %}
        <span class="inline-box">
            <a href="/recipe_page?recipe={{recipe.title}}">{{recipe.title}}</a>
            <br></br>
            <img src="{{recipe.picture_url}}" width="150" height="150">
            <br></br>
            Number of Servings: {{recipe.servings}}
            <br></br>
            Time needed: {{recipe.prep_time[5:]}}
        </span>
    {% endfor %}


</body>

</html>
